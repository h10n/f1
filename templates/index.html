{% extends "base.html" %}

{% block content %}
<header>
  <h1>Leaderboard</h1>
</header>

<table class="users">
  <tr>
    <th>User</th>
    <th>Points</th>
  </tr>

  {% for user in users | sort(attribute='points', reverse=True) %}
  <tr>
    <td>{{ user.name }}</td>
    <td>{{ user.points }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
